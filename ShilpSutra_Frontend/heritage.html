<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>ShilpSutra</h1>
                    <span>Parampara se Pramaan tak</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="authenticate.html" class="btn">Authenticate Craft</a>
                    <a href="about.html">About Us</a>
                </div>
            </nav>
        </div>

    <main>
        <div class="container">
            <div class="search-container">
                <h2>Explore Indian Heritage</h2>
                <p>Discover the rich legacy of handicrafts across Indian states.</p>
                <div class="search-box">
                    <input type="text" id="stateSearch" placeholder="Search by State (e.g., Rajasthan, Gujarat)...">
                    <button id="searchBtn" class="search-btn btn"><i class="fas fa-search"></i></button>
