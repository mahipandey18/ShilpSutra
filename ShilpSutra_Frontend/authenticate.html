        <div class="container">
            <div class="auth-container">
                <h2>Check Craft Authenticity</h2>
                <p>Upload a clear image of the handicraft to verify its authenticity.</p>

                <div class="upload-box" id="uploadBox">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your image here or <br> Click to Browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <img id="imagePreview" src="" alt="Preview">
                </div>

                <button id="verifyBtn" class="btn">Verify Authenticity</button>
            </div>
        </div>
